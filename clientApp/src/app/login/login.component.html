<div class="container">
    <div class="card-body">
      <h2>Inicio de sesión</h2>
      <form>
        <div class="form-group">
          <input
            [(ngModel)]="loginForm.username"
            name="username"
            placeholder="Nombre de usuario"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="loginForm.contrasena"
            name="contrasena"
            placeholder="Contraseña"
            type="password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <button (click)="Login(loginForm)" class="btn btn-primary btn-block">
            Iniciar sesión
          </button>
        </div>
        <p class="text-center">
          <a (click)="navigateToRegister()" class="btn btn-link">Crea una nueva cuenta aquí</a>
        </p>
      </form>
    </div>
  </div>
