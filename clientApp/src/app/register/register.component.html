<div class="container">
  <div class="card-body">
    <form role="form">
      <h2>Registro</h2>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <input
              type="text"
              [(ngModel)]="RegisterForm.dni"
              name="dni"
              id="dni"
              placeholder="DNI"
              class="form-control"
            />
          </div>
          <br />
          <div class="col">
            <input
              type="text"
              [(ngModel)]="RegisterForm.nombre"
              name="nombre"
              id="nombre"
              placeholder="Nombre"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          name="apellidos"
          [(ngModel)]="RegisterForm.username"
          id="apellidos"
          placeholder="Apellidos"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          [(ngModel)]="RegisterForm.email"
          id="email"
          placeholder="Email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="Telefono"
          [(ngModel)]="RegisterForm.telefono"
          id="telefono"
          placeholder="Telefono"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="username"
          [(ngModel)]="RegisterForm.username"
          id="username"
          placeholder="Username"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="RegisterForm.contrasena"
          name="contrasena"
          id="contrasena"
          placeholder="Contraseña"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button
          type="submit"
          (click)="Register(RegisterForm)"
          class="btn btn-primary btn-block"
        >
          Registrarse
        </button>
      </div>
      <p class="text-center">
        <a (click)="navigateToLogin()" class="btn btn-link">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</div>
